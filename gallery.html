<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Galleria</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="text-start mt-4 ms-3">
    <a href="index.html" class="btn btn-danger shadow rounded-pill px-4 py-2">Takaisin etusivulle</a>
  </div>

  <h1 class="text-center">Autogalleria</h1>

  <div class="gallery">
    <figure>
      <img src="img/skyline.jpg" alt="Skyline" width="300">
      <figcaption>Nissan Skyline</figcaption>
    </figure>
    <figure>
      <img src="img/jdms-cars-all-enthusiasts-should-know-featured.jpg" alt="JDM cars" width="300">
      <figcaption>JDM-autot</figcaption>
    </figure>
    <figure>
      <img src="img/crown.jpg" alt="Crown" width="300">
      <figcaption>Toyota Crown</figcaption>
    </figure>
    <figure>
      <img src="img/mk4.jpg" alt="MK4 Supra" width="300">
      <figcaption>Toyota Supra MK4</figcaption>
    </figure>
    <figure>
      <img src="img/rx7.jpg" alt="RX-7" width="300">
      <figcaption>Mazda RX-7</figcaption>
    </figure>
  </div>
</body>
</html>
